function getLevelClass(level) {
  switch (level) {

function renderTree(root) {
  const treeEl = document.getElementById("tree");
  treeEl.innerHTML = "";

  const rootEl = createNode(root);
  treeEl.appendChild(rootEl);

  if (!root.children || root.children.length === 0) {
    const notice = document.createElement("div");
    notice.className = "notice fade-in";

// åˆ›å»ºèŠ‚ç‚¹
function createNode(node) {
  const el = document.createElement("div");
  el.className = "tree-node fade-in " + getLevelClass(node.level);
  el.textContent = node.title;
  el.onclick = (e) => {
    e.stopPropagation();
    handleClickNode(node, el);
  };
  return el;
}

// ç‚¹å‡»èŠ‚ç‚¹å±•å¼€é€»è¾‘
function handleClickNode(node, el) {
  // ç§»é™¤æ‰€æœ‰ branchï¼ˆæŠ˜å å…¶å®ƒåˆ†æ”¯ï¼‰
  const siblings = document.querySelectorAll(".branch");
  siblings.forEach(b => b.remove());

  if (!node.children || node.children.length === 0) return;

  const branch = document.createElement("div");
  branch.className = "branch fade-in";
  el.after(branch);
  renderChildren(node, branch, 2);
}

// æ¸²æŸ“å­èŠ‚ç‚¹ï¼ŒåŒ…å«â€œæ›´å¤šâ€é€»è¾‘
function renderChildren(node, container, limit) {
  const children = node.children.slice(0, limit);
  children.forEach(ch => {
    const chEl = createNode(ch);
    container.appendChild(chEl);
  });

  if (node.children.length > limit) {
    const more = document.createElement("span");
    more.className = "more-btn";
    more.textContent = "æ›´å¤š";
    let offset = limit;
    more.onclick = (e) => {
      e.stopPropagation();
      const next = node.children.slice(offset, offset + 2);
      next.forEach(ch => {
        const chEl = createNode(ch);
        container.appendChild(chEl);
      });
      offset += 2;
      if (offset >= node.children.length) more.remove();
    };
    container.appendChild(more);
  }
}
